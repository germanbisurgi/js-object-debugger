<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="src/styles/main.css">
        <title>Logger</title>
    </head>
    <body>
        <div class="logger"></div>
        <div class="logger-controls">
            <div class="logger-control logger-shallower">shallower</div>
            <div class="logger-control logger-deeper">deeper</div>
            <input class="logger-range" type="range" min="0" max="1" value="0" step="0.01">
        </div>
        <div class="touchable-surface"></div>
        <script src="src/scripts/logger.js"></script>
        <script src="src/scripts/main.js"></script>
    </body>
</html>
